<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>Модальное окно</title>
  </head>
  <body>
    <header></header>
    <div class="hystmodal" id="openModal">
    <header class="hystmodal__text">
    </header>
      <div class="hystmodal__window">
        <h1 class="hystmodal__text">
          Стать партнёром проекта
        </h1>
        <form method="POST" name="form">
            <div class="hystmodal__fields-container">
              <div class="hystmodal__fields">
            <div class="hystmodal__field" required>
              <label class="hystmodal__field">
                <input class="input" required type="text" name="text"><span placeholder=' Название организации'></span>
              </label>
                </div>
                <div class="hystmodal__field" required>
                  <label class="hystmodal__field">
                    <input class="input" required type="tel" name="telephone"><span placeholder=' Телефон'></span>
                  </label>
                    </div>
                    <div class="hystmodal__field" required>
                      <label class="hystmodal__field">
                        <input class="input" required type="email" name="email"><span placeholder=' Email'></span>
                      </label>
                    </div>
                      </div>
                      <div class="hystmodal__image" required>
                        <img src="./image/image_one.png"></img> 
                        <label class="hystmodal__field">
                          <input class="input" required type="file" multiple hidden><span placeholder=' Логотип (jpeg, png)'></span>
                        </label>
            </div>            </div>
            <div class="hystmodal__fields hystmodal__fields-two">
                <label class="hystmodal__field">
                  <input class="input" required><span placeholder=' Направление'></span>
                </label>
                    <div class="hystmodal__field">
                        <input class="hystmodal__field-input avc image" type="text" name="link" placeholder="Ссылка на соцсети"></div>
                          <div class="hystmodal__field">
                              <input class="hystmodal__field-input vk image" type="text" name="link" placeholder="Ссылка на соцсети"></div>
                                <div class="hystmodal__field">
                                    <input class="hystmodal__field-input odnoklassniki image" type="text" name="link" placeholder="Ссылка на соцсети"></div>
                                      <div class="hystmodal__field">
                                          <input class="hystmodal__field-input fc image" type="text" name="link" placeholder="Ссылка на соцсети"></div>
                                            <div class="hystmodal__field">
                                                <input class="hystmodal__field-input instagram image" type="text" name="link" placeholder="Ссылка на соцсети"></div>
                                                  <div class="hystmodal__field">
                                                      <input class="hystmodal__field-input  image" type="text" name="link" placeholder="Ссылка на соцсети"></div>
                                                        <div class="hystmodal__field">
                                                            <input class="hystmodal__field-input" type="text" name="link" placeholder="Руководитель"></div>
            </div>
          </form>
        <div class="hystmodal__buttons">
          <button class="hystmodal__submit" type="submit">
            Стать партнёром проекта
          </button>
          <button class="hystmodal__close" type="button"><a href="#close">
            Отменить</a>
          </button>
        </div>
      </div>
    </div>
    <footer><button><a href="#openModal">Написать</a></button></footer>
  </body>
</html>
